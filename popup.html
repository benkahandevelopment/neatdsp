<!doctype html>
<html>
<head>
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/select2.min.css">
    <link rel="stylesheet" type="text/css" href="css/fa.css">
    <link rel="stylesheet" type="text/css" href="css/fa-all.css">
    <link rel="stylesheet" type="text/css" href="css/fa-brands.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme-lux.min.css">
    <link rel="stylesheet" type="text/css" href="css/popup-extras.css">
    <!-- ./styles -->

    <!-- Meta -->
    <title>NeatDSP Popup</title>
    <!-- ./meta -->

</head>
<body>
    <!-- Loader -->
    <div id="loader"><div class="lds-eclipse"><div></div></div></div>
    <!-- ./loader -->

    <!-- Top Nav -->
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand"><img class="img-logo mr-2" /> NeatDSP</span>
        <form class="form-inline" id="navbar-search">
            <select class="form-control" placeholder="Search"></select>
        </form>
    </nav>

    <!-- Main Page -->
    <div class="container container-fluid page">

        <!-- Tabs -->
        <ul class="nav nav-tabs nav-justified mt-3 mb-0" id="nav-tab" role="tablist">
            <li class="nav-item">
                <a href="#tab-page-1" class="nav-link active" data-toggle="tab" role="tab"><i class="fas fa-location-arrow"></i></a>
            </li>
            <li class="nav-item">
                <a href="#tab-page-2" class="nav-link" data-toggle="tab" role="tab"><i class="fas fa-list-ul"></i></a>
            </li>
            <li class="nav-item">
                <a href="#tab-page-3" class="nav-link" data-toggle="tab" role="tab"><i class="fas fa-cogs"></i></a>
            </li>
        </ul>
        <!-- ./tabs -->

        <!-- Tab Content -->
        <div class="tab-content">

            <!-- Tab 1 -->
            <div class="tab-cont tab-pane show active" id="tab-page-1" role="tabpanel">

                <!-- Current campaign info -->
                <div class="card bg-dark mb-3" id="info-cmp">
                    <div id="info-cmp-display">
                        <h5 class="card-header text-white" data-cmp="name"></h5>
                        <ul class="list-group list-group-flush" id="cmp-list"></ul>
                    </div>
                </div>
                <!-- ./current campaign info -->

                <!-- Current page info -->
                <div class="card" id="info-page">
                    <h5 class="card-header d-flex justify-content-between align-items-center">This Page <i class="fab fa-fw"></i></h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <div class="info-title" data-info="cmp">-</div>
                                <small class="text-muted info-title-label"><i class="fab fa-fw"></i>Campaign</small>
                            </div>
                            <button class="btn btn-outline-success btn-sm cmp-add collapse" data-toggle="tooltip" data-placement="bottom" title="Add to Campaign"><i class="fas fa-fw fa-plus"></i></button>
                        </li>
                        <li class="list-group-item">
                            <div class="info-title" data-info="adv">-</div>
                            <small class="text-muted info-title-label"><i class="fab fa-fw"></i>Advertiser</small>
                        </li>
                        <li class="list-group-item">
                            <div class="info-title" data-info="par">-</div>
                            <small class="text-muted info-title-label"><i class="fab fa-fw"></i>Partner</small>
                        </li>
                    </ul>
                </div>
                <!-- ./current page info -->

            </div>
            <!-- ./tab 1 -->

            <!-- Tab 2 -->
            <div class="tab-cont tab-pane" id="tab-page-2" role="tabpanel">

                <!-- All campaign info -->
                <div class="card mb-3" id="info-all">
                    <div id="info-all-display">
                        <h5 class="card-header">All Campaigns</h5>
                        <ul class="list-group list-group-flush" id="all-list"></ul>
                    </div>
                </div>
                <!-- ./all campaign info -->

                <!-- Create new campaign -->
                <div class="card" id="info-search">
                    <h5 class="card-header">New Campaign</h5>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Name your new campaign" name="cmp-new" />
                            <div class="input-group-append">
                                <button class="btn btn-info cmp-new" type="button"><i class="fas fa-fw fa-plus"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ./create new campaign -->

            </div>
            <!-- ./tab 2 -->

            <!-- Tab 3 -->
            <div class="tab-cont tab-pane" id="tab-page-3" role="tabpanel">

                <!-- Settings -->
                <div class="card" id="info-settings">
                    <h5 class="card-header">Settings</h5>
                    <div class="card-body">
                    </div>
                </div>
                <!-- ./settings -->

            </div>
            <!-- ./tab 3 -->

        </div>
    </div>
    <!-- ./main page -->

    <!-- Modals -->
        <!-- Modal - Confirm -->
        <div class="modal fade" tabindex="-1" id="modalConfirm">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" data-modal="title"></h5>
                    </div>
                    <div class="modal-body">
                        <p data-modal="body"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-callback="0"></button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal - Confirm -->

        <!-- ./modal - Message -->
        <div class="modal fade" tabindex="-1" id="modalMessage">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" data-modal="title"></h5>
                    </div>
                    <div class="modal-body">
                        <p data-modal="body"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- ./modal - Message -->
    <!-- ./modals -->

    <!-- Javascript -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/select2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
    <!-- ./javascript -->
</body>
</html>
